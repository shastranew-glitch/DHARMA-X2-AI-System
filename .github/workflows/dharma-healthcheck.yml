name: DHARMA Healthcheck

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */8 * * *"  # run every 8 hours at :17

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Health ping
        run: |
          python - << 'PY'
          import platform, sys
          print("DHARMA orchestrator heartbeat OK")
          print("Python:", sys.version)
          print("OS:", platform.platform())
          PY
